<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-lg max-w-md w-full">
            <h1 class="text-2xl font-bold text-red-600">Oops! Something went wrong.</h1>
            <p class="mt-4 text-gray-600">We couldn't process your request. Please check the link or try again later.</p>
            <div class="mt-6">
                <a href="" class="text-blue-500 hover:underline">Go to Home</a>
                <span class="mx-2">|</span>
                <a href="" class="text-blue-500 hover:underline">Contact Support</a>
            </div>
            <p class="mt-4 text-gray-500">If the problem persists, please contact our support team.</p>
        </div>
    </div>
</body>
</html>
