{% extends 'web/base.html' %}
{% block title %} Profile {% endblock %}
{% block style %} {% endblock %}
{% block body %}

<div class="max-w-4xl mx-auto my-8 p-6 bg-white rounded-lg shadow-md">
  <div class="flex flex-col md:flex-row items-center md:items-start">
    <!-- Profile Picture -->
    <div class="flex-shrink-0">
      <img
        class="h-32 w-32 rounded-full object-cover md:h-40 md:w-40"
        src="{{ customerProfile.profile_picture.url }}"
        alt="Profile Picture"
      />
    </div>

    <!-- User Info -->
    <div class="mt-4 md:mt-0 md:ml-6 w-full">
      <form class="space-y-5">
        <h6>Profile Settings</h6>
        <div>
          <label
            for="first_name"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Firstname</label>
          <input
            type="text"
            id="first_name"
            name="first_name"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Eric"
            value="{{customerProfile.first_name}}"
            required
          />
        </div>
        <div>
          <label
            for="last_name"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Lastname</label>
          <input
            type="text"
            id="last_name"
            name="last_name"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Shah"
            value="{{customerProfile.last_name}}"
            required
          />
        </div>
        <div>
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Your email</label>
          <input
            type="email"
            id="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="name@domain.com"
            value="{{customer.email}}"
            required
          />
        </div>
        <div>
          <label
            for="mobile"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Mobile</label>
          <input
            type="text"
            id="mobile"
            name="mobile"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="(+91) 876 4567 234"
            value="{{customer.mobile}}"
            required
          />
        </div>
        <div>
            <label
              for="gender"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Gender</label>
            <select id="gender" name="gender" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">

                <option selected disabled>Choose gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
        </div>

        <div>
          <label
            for="date_of_birth"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Date of birth</label>
          <input
            type="date"
            id="date_of_birth"
            name="date_of_birth"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            value="{{customerProfile.date_of_birth}}"
            required
          />
        </div>
        <button
          type="submit"
          class="text-white bg-yellow-400 hover:bg-yellow-800 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-yellow-600 dark:hover:bg-yellow-400 dark:focus:ring-yellow-800"
        >
          Save changes
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
